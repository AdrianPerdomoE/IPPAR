<div class="m-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4" *ngIf="verificarMostrarTiendas()">
    <app-tienda-card *ngFor="let tienda of filtrarTiendas();" [tienda]="tienda"></app-tienda-card>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" *ngIf="verificarMostrarProductos()">
    <app-producto *ngFor="let producto of filtrarProductos();" [producto]="producto"></app-producto>
  </div>
</div>
