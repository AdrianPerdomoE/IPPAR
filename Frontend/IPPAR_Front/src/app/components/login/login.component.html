<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <!--<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                        style="width: 185px;" alt="logo">-->
                                    <h4 class="mt-1 mb-5 pb-1">Inicio de sesión</h4>
                                </div>

                                <form>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control"
                                            placeholder="Correo electrónico" [(ngModel)]="email"
                                            [ngModelOptions]="{standalone: true}" required (blur)="analizarCorreo()" (focus)="errorCorreo=false"/>
                                        <label for="email" class="alert alert-primary mt-1 w-70 p-3" role="alert"
                                            [hidden]="!errorCorreo">No es un correo valido.</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Contraseña" [(ngModel)]="password"
                                            [ngModelOptions]="{standalone: true}" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <button [disabled]="verificar()" type="submit" class="btn btn-primary"
                                            (click)="submit()">Acceder</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">¿Aún no te has registrado?</p>
                                        <button type="button" class="btn btn-outline-primary"
                                            [routerLink]="'/register'">Crear cuenta</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">IPPAR, tu mejor aliado contra entregas</h4>
                                <p class="small mb-0">Somos el mejor equipo para llevarte tus encargos a la puerta de tu
                                    casa. Confía en nosotros, confía en IPPAR.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
