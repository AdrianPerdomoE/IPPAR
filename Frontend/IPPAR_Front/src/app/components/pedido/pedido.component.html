<div class="m-5">
    <div class="mb-3">
        <h3 class="d-flex justify-content-center">
            Pedido #29040920
        </h3>
        <span class="text-muted d-flex justify-content-center">Fecha del pedido: 05/02/2023</span>
    </div>

    <div class="row align-items-start">
        <div class="col col-4 justify-content-center">
            <span class="text-muted">Productos (30)</span>
            <ul class="list-group w-100">
                <li class="list-group-item list-group-item-action d-flex gap-3 py-3"
                    *ngFor="let cartItem of [1,2,3];let indice=index">
                    <img src="" alt="twbs" width="50" height="50" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">ItemName</h6>
                            <p class="mb-0 opacity-75">Precio total: $10.000</p>
                            <span class="badge rounded-pill text-bg-warning info-tienda" routerLink=''>
                                <i class="fa fa-info-circle fa-sm"></i>
                                storeName
                            </span>
                        </div>
                        <div class="row">
                            <small class="col opacity-50">Precio unidad: $1.000</small>
                            <div class="w-100"></div>
                            <small class="col opacity-50">Cantidad: 10</small>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col col-8 justify-content-center">
            <span class="text-muted">Mapa</span>

            <div class="w-100"></div>

            <div class="map-container">
                <div class="map-frame">
                  <div id="map"></div>
                </div>
              </div>
        </div>
    </div>
</div>
