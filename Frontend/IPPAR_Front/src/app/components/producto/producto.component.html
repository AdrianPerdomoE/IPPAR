<div class="col">
    <div class="card" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="producto.image" class="img-fluid rounded-start" [alt]="producto.name">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title title">{{producto.name}}</h5>
                    <p class="card-text desc">{{producto.description}}</p>
                    <span class="badge rounded-pill bg-warning text-dark mb-2">
                        <i class="fa fa-dollar fa-sm"></i>
                        {{producto.price.toLocaleString()}}
                    </span>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control form-control-sm" placeholder="Cantidad" value="1"
                            aria-describedby="button">
                        <button class="btn btn-outline-warning btn-sm" type="button" id="button">AÃ±adir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
